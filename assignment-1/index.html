<!DOCTYPE html>
<html ng-app="LunchCheck">
  <head>
    <meta charset="utf-8">
    <title>Assignment 1 | Lunch Check</title>
  </head>
  <body>
    <div class="form-wrapper" ng-controller="LunchCheckController">
      <form class="checkLunch" ng-submit="checkItems();">
        <input type="text" ng-model="items">
        <span style="color:red">*Please note that Empty items are not considered towards the count.</span>
        <br>
        <br>
        <input type="submit" value="Check If Too Much">
      </form>
      <br>
      <div style="color:{{color}};border:1px solid {{color}};padding:20px" ng-show="message">
        {{message}}
      </div>
    </div>
    <script src="angular.js"></script>
    <script src="app.js"></script>
  </body>
</html>
